<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <p id="header">ayo this calculator be trippin balls</p>

    <div class="container">
        <div class="calculator-body">
            <div class="display" id="display">
                
            </div>

            <div class="buttons-area">
                <div class="number-buttons"> 
                    <button class="data-number">1</button>
                    <button class="data-number">2</button>
                    <button class="data-number">3</button>
                    <button class="data-number">4</button>
                    <button class="data-number">5</button>
                    <button class="data-number">6</button>
                    <button class="data-number">7</button>
                    <button class="data-number">8</button>
                    <button class="data-number">9</button>
                    <button class="data-number" >0</button>

                </div>
                <div class="operator-buttons">
                    <button class="data-operation" id="add">+</button>
                    <button class="data-operation" id="minus">-</button>
                    <button class="data-operation" id="multiply">x</button>
                    <button class="data-operation" id="divide">/</button>
                    <button id="data-equals">=</button>
                    <button id="data-clear">CLR</button>
                </div>

               
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
